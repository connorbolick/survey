<h1>This is the create poll partial</h1>

<h2>Put the questions and options here</h2>

<form>
	Question: <input type="text" name="" ng-model="new.question">
	Option 1: <input type="text" name="" ng-model="new.option1">
	Option 2: <input type="text" name="" ng-model="new.option2">
  Option 3: <input type="text" name="" ng-model="new.option3">
  Option 4: <input type="text" name="" ng-model="new.option4">
	<input type="submit" name="submit" ng-click="newPoll()" value="Create Poll">
</form>
